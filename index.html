<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cnvrs browser by unalog</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.ico">

    <style>
        /* Include Helvetica Neue Bold */
        @font-face {
            font-family: 'Helvetica Neue';
            src: url('helvetica-neue-bold.ttf') format('truetype'); /* Replace with the actual file path */
            font-weight: bold;
        }

        /* Base Styles */
        body {
            background-color: #121212; /* Off-black */
            color: #ffffff; /* White text */
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Fallback to Arial if Helvetica Neue is unavailable */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            user-select: none;
        }

        /* Logo Section */
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            opacity: 0.9;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Date and Time */
        .datetime {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #bbbbbb; /* Light gray */
        }

        /* Links Section */
        .links {
            margin-top: 30px;
        }
        .links div {
            font-size: 1.1rem;
            font-weight: bold; /* Ensure bold styling */
            margin: 5px 0;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .links div:hover {
            color: #00bcd4; /* Accent color (light blue) */
        }

        /* Footer/Contact */
        .contact {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        .contact a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="icon.svg" alt="cnvrs browser logo">
    </div>

    <!-- Date and Time -->
    <div class="datetime" id="datetime"></div>

    <!-- Links Section -->
    <div class="links">
        <div>cnvrs</div>
        <div>browser</div>
        <div>is</div>
        <div>coming</div>
        <div>soon</div>
        <div>i</div>
        <div>promise</div>
        <div>:)</div>
    </div>

    <!-- Contact Info -->
    <div class="contact">
        Contact us at <a href="mailto:cnvrsbrowser@gmail.com">cnvrsbrowser@gmail.com</a>
    </div>

    <!-- JavaScript -->
    <script>
        function updateTime() {
            const options = {
                timeZone: 'America/Chicago',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const now = new Date().toLocaleString('en-US', options);
            const [date, time] = now.split(', ');
            document.getElementById('datetime').textContent = `${date} ${time} Chicago`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
