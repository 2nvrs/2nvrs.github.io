<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNVRS</title>


    <link rel="icon" type="image/png" href="favicon.png"> 

    <style>
        @font-face {
            font-family: 'CourierPS';
            src: url('Courier-PS-Regular.ttf') format('truetype');
        }
        body {
            background-color: black;
            color: white;
            font-family: 'CourierPS', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none; 
        }
        .logo {
            margin-top: 20vh;
        }
        .logo img {
            width: 200px;
        }
        .datetime {
            margin-top: 10px;
            font-size: 16px;
        }
        .links {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5em;
        }
        .discord-embed {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="Supreme Logo">
    </div>
    <div class="datetime" id="datetime">
    </div>
    <div class="links">
        <div>cnvrs</div>
        <div>os</div>
        <div>is</div>
        <div>coming</div>
        <div>soon</div>
        <div>about</div>
        <div>4</div>
        <div>months</div>
        <div>cnvrscnvrscnvrs@gmail.com</div>
    </div>

    <script>
        function updateTime() {
            const options = {
                timeZone: 'America/Chicago',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const now = new Date().toLocaleString('en-US', options);
            const [date, time] = now.split(', ');
            document.getElementById('datetime').textContent = `${date} ${time}pm Chicago`;
        }
        
        updateTime();
        
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
